<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        background-color: white;
      }

      #size {
        padding: 3em;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cell {
        border: #2b1d0e inset 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        -moz-box-shadow: inset 0 0 10px #000000;
        -webkit-box-shadow: inset 0 0 10px #000000;
        box-shadow: inset 0 0 10px #000000;
        transition: background-color 0.25s ease-in;
      }

      .cell:hover {
        cursor: pointer;
        background-color: #339933;
        transition: background-color 0.25s ease-in;
      }

      #board {
        padding: 1em;
        background-color: #2b1d0e;
        display: grid;
        grid-gap: 2px;
        justify-items: center;
        border: outset #2b1d0e 4px;
      }

      .piece {
        border-radius: 50%;
        border: outset 3px white;
      }

      .shadow {
        -moz-box-shadow: 3px 3px 5px 6px #ccc;
        -webkit-box-shadow: 3px 3px 5px 6px #ccc;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
    </style>
  </head>
  <body>
    <div id="board" class="shadow"></div>
  </body>
  <script>
    const board = document.getElementById("board");
    let arr = [];
    let size = 8;
    let turn = "W";

    board.innerHTML = "";
    board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    for (let row = 0; row < size; row++) {
      arr[row] = [];
      for (let cell = 0; cell < size; cell++) {
        let div = document.createElement("div");
        arr[row].push(null);
        let screen =
          document.documentElement.clientHeight -
          document.documentElement.clientHeight / 4;
        let hw = screen / size;
        div.style.height = `${hw}px`;
        div.style.width = `${hw}px`;
        div.id = `${row},${cell}`;
        div.className = "cell";
        div.innerText = `${row},${cell}`;

        div.addEventListener("click", e => {
          const elem = e.target;
          const [x, y] = elem.id.split(",");
          if (x && y && !arr[x][y]) {
            arr[x][y] = turn;
            const hw = e.target.clientHeight - 20;
            let piece = document.createElement("div");
            piece.className = "piece";
            piece.style.height = `${hw}px`;
            piece.style.width = `${hw}px`;
            piece.style.backgroundColor = turn === "W" ? "white" : "black";
            elem.innerHTML = "";
            elem.appendChild(piece);
            turn = turn === "W" ? "B" : "W";
          }
        });

        board.append(div);
      }
    }
  </script>
</html>
